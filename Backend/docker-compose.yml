version: '3.8'

services:
  # 1. The Express API
  api:
    build: .
    container_name: mately_test_api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/mately_test
    depends_on:
      - mongodb
    restart: unless-stopped

  # 2. The MongoDB database
  mongodb:
    image: mongo:latest
    container_name: mately_test_mongodb
    ports:
      - "27017:27017"
    restart: unless-stopped